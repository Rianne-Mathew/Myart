    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9e6df;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: black;
            margin-bottom: 20px;
        }
        .album-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            max-width: 600px;
            margin: auto;
        }
        .painting {
            position: relative;
            padding: 10px;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            cursor: pointer;
        }
        .painting img {
            width: 100%;
            max-width: 500px;
            border: 10px solid black;
            border-radius: 5px;
        }
        .description {
            margin-top: 10px;
            font-style: italic;
            font-size: 1.2rem;
            color: black;
        }
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 50%;
        }
        .nav-button:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .prev { left: -50px; }
        .next { right: -50px; }

        /* Tooltip Styling */
        .tooltip {
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            display: none;
            pointer-events: none;
            white-space: nowrap;
        }

        @media (max-width: 600px) {
            .prev { left: 10px; }
            .next { right: 10px; }
        }
    </style>
</head>

        let currentIndex = 0;
        const imageElement = document.getElementById("album-image");
        const descriptionElement = document.getElementById("image-description");
        const tooltip = document.getElementById("tooltip");

        function updateImage() {
            imageElement.src = paintings[currentIndex].src;
            descriptionElement.textContent = paintings[currentIndex].description;
        }

        function nextImage() {
            currentIndex = (currentIndex + 1) % paintings.length;
            updateImage();
        }

        function prevImage() {
            currentIndex = (currentIndex - 1 + paintings.length) % paintings.length;
            updateImage();
        }

        function showTooltip(event) {
            tooltip.textContent = paintings[currentIndex].tooltip; // Custom tooltip text
            tooltip.style.display = "block";
            tooltip.style.left = event.pageX + 15 + "px";
            tooltip.style.top = event.pageY + 10 + "px";
        }

        function hideTooltip() {
            tooltip.style.display = "none";
